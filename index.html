<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
  <div class="card">
    <figure class="card__picture">
      <img src="./images/illustration-hero.svg" alt="" class="card__image">
    </figure>

    <h1 class="card__title">Order Summary</h1>

    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="card__plan">
        <div class="card__plan_icon">
          <img src="./images/icon-music.svg" alt="" class="card__plan_icon_image">

          <div class="card__price">
            <h1 class="card__texts card__texts--title">Annual Plan</h1>
            <h1 class="card__texts card__texts--price">$59.99/year</h1>
          </div>
          <a href="#" class="card__texts card__texts--change">Change</a>
        </div>
      </div>

      <a href="#" class="card__cta">Proceed to Payment</a>
      <h1 class="card__cancel">Cancel Order</h1>
  </div>
</div>

</html>
